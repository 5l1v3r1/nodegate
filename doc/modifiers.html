---
layout: content
title: Modifiers
---

<h1>Modifiers</h1>

{% for category in site.data.modifiers_toc.toc %}
  <h2>{{ category.title }}</h2>
  <div class="modifiers-list">
    <div class="modifiers-list__content">
      {% for modifier in category.content %}
        <a class="modifiers-list__button" href="{{ modifier.url }}">
          <div class="modifiers-list__title">{{ modifier.title }}</div>
          <div class="modifiers-list__description">{{ modifier.description }}</div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endfor %}
