---
layout: content
title: Modifiers
---

<h1>Modifiers</h1>

{% for category in site.data.modifiers_toc.toc %}
  <h2>{{ category.title }}</h2>
  <div class="modifiers-list">
    <div class="modifiers-list__content">
      {% for modifier in category.content %}
        <a class="modifiers-list__button" href="{{ modifier.url }}">
          {% if modifier.icon %}
            <i class="modifiers-list__icon fas fa-{{ modifier.icon }}"></i>
          {% endif %}
          <span class="big-button__title">{{ modifier.title }}</span>
        </a>
      {% endfor %}
    </div>
  </div>
{% endfor %}
