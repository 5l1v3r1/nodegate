<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}
      <title>{{ site.title }} - {{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/pygments/monokai.css' | relative_url }}" />
  </head>
  <body>
    <div class="header">
      <div class="container container--brand">
        <div class="header__content">
          <a class="header__logo" href="{{ site.baseurl }}/">
            <img class="header__logo-image" src="{{ '/assets/images/logo-white.png' | relative_url }}" />
          </a>
          <nav class="header__nav">
            <a class="header__link" href="{{ site.baseurl }}/">Home</a>
            <a class="header__link" href="{{ site.baseurl }}/docs/getting-started.html">Docs</a>
            <a class="header__link" href="{{ site.baseurl }}/workers">Workers</a>
            <a class="header__link" href="{{ site.baseurl }}/tutorials">Tutorials</a>
          </nav>
          <a class="header__link header__link--right" href="https://github.com/weekendesk/nodegate">GitHub</a>
        </div>
      </div>
    </div>
    {{ content }}
    <footer class="container container--black">
      <div class="container__content">
        &copy; Weekendesk
      </div>
    </footer>
  </body>
</html>
