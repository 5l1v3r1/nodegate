<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if page.title %}
      <title>{{ site.title }} - {{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/pygments/monokai.css' | relative_url }}" />
  </head>
  <body>
    <div class="header">
      <div class="header__container">
        <div class="header__content">
          <a class="header__logo" href="{{ site.baseurl }}/">
            <img class="header__logo-image" src="{{ '/assets/images/logo-white.png' | relative_url }}" />
          </a>
          <nav class="header__nav">
            <a class="header__link" href="{{ site.baseurl }}/">Home</a>
            <a class="header__link" href="{{ site.baseurl }}/docs/getting-started.html">Docs</a>
            <a class="header__link" href="{{ site.baseurl }}/workers">Workers</a>
            <a class="header__link" href="{{ site.baseurl }}/tutorials">Tutorials</a>
          </nav>
        </div>
      </div>
    </div>
    {{ content }}
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__content">
          &copy; Weekendesk
        </div>
      </div>
    </footer>
  </body>
</html>
